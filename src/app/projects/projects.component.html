<form>
    <div class="mb-3">
      <label for="userName" class="form-label">User Name</label>
      <input type="text" class="form-control" id="userName" >
    </div>
    
    <button (click)="getPublicRepositories()" type="submit" class="btn btn-primary">Search</button>
  </form>
  <hr>

  <div class="container">
    <ul *ngFor= "let repo of repositories">
      <li> Name: {{repo.name}}</li>
      <li> Description:{{repo.description}}</li>
    </ul>
  </div>
