<form>
    <div class="mb-3">
      <label for="userName" class="form-label">User</label>
      <input type="text" class="form-control" id="userName" >
    </div>
    
    <button (click)="getPublicRepositories()" type="submit" class="btn btn-primary">Search</button>
  </form>
  <hr>

  <div class="card" style="width: 18rem;" *ngFor= "let repo of repositories">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{repo.name}}</li>
      <li class="list-group-item">{{repo.description}}</li>
    </ul>
  </div>
