<form>
    <div class="mb-3">
      <label for="userName" class="form-label">User Name</label>
      <input type="email" class="form-control" id="userName" aria-describedby="userHelp">
      <div id="userHelp" class="form-text">Input User name to search</div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>

  <div class="container">
    <ul *ngFor= "let repo of repositories">
      <li> Name: {{repo.name}}</li>
      <li> Description:{{repo.description}}</li>
    </ul>
  </div>
